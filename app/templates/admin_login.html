{% extends "base.html" %}
{% block content %}
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('views.admin_login') }}" method="post">
                    <div class="form-group">
                        <label for="code">Enter 4-digit code to login as admin:</label>
                        <input type="password" class="form-control" id="code" name="code" maxlength="4" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
